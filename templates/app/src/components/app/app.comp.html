<main class="plantum-hero">
    <div class="plantum-pill">
        <span class="plantum-pill-icon">⚡</span>
        <span>{{ title }}</span>
    </div>

    <h1><span class="plantum-highlight">Plantum.js</span></h1>
    <p class="plantum-subtitle">Minimal by default</p>

    <div class="plantum-cta">
        <button class="plantum-button-primary" type="button" data-click="onGrowGuideClick">
            <span class="icon">🌱</span>
            <span>Grow Guide</span>
        </button>
    </div>
</main>
